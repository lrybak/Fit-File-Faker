site_name: FIT File Faker
site_description: Edit FIT files to appear as Garmin devices and upload to Garmin Connect
site_author: Josh Taillon
site_url: https://jat255.github.io/Fit-File-Faker/
repo_url: https://github.com/jat255/Fit-File-Faker
repo_name: jat255/Fit-File-Faker
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant        # Instant loading (SPA-like)
    - navigation.tracking       # URL updates with scroll
    - navigation.top            # Back to top button
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - content.code.copy         # Copy button in code blocks
    - content.action.edit       # Edit button linking to GitHub
  icon:
    repo: fontawesome/brands/github

plugins:
  - search                      # Built-in search
  - minify:                     # Minify HTML/CSS/JS
      minify_html: true
  - autorefs                    # cross reference support
  - mkdocstrings:               # auto generation of API docs
      handlers:
        python:
          options:
            docstring_style: google  # or numpy, sphinx
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            heading_level: 3

markdown_extensions:
  - admonition                  # Note/warning boxes
  - pymdownx.details            # Collapsible admonitions
  - pymdownx.superfences        # Enhanced code blocks
  - pymdownx.tabbed:            # Tabbed content
      alternate_style: true
  - pymdownx.highlight:         # Syntax highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # Inline code highlighting
  - toc:                        # Table of contents
      permalink: true
      toc_depth: 4
  - tables                      # GitHub-flavored tables
  - attr_list                   # Add attributes to elements
  - md_in_html                  # Markdown in HTML

nav:
  - Home: index.md
  - Multi-Profile Guide: profiles.md
  - Developer Guide: developer-guide.md
  - API Reference: api.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jat255
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fit-file-faker/

extra_css:
  - assets/custom.css

